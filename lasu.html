<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study-helper</title>
    <link rel="stylesheet" href="lasu.css">
</head>
<body>
    <nav>
        <ul>
            <li>User<b>:</b> <b id="userId"></b> <img src="male-icon.png.png" alt="Male Icon" class="user-icon"> </li>
            <li></li>
        </ul>
        <button id="logoutBtn">Logout</button>

    </nav>
    <div class="container">
        <h1>Course Picker</h1>
        <input type="text" id="courseInput" placeholder="Enter your course">
        <button id="addCourseButton">Add Course</button>
        <div id="coursesList">
            <h2>Courses:</h2>
            <div id="courses"></div>
        </div>
        <button id="pickTopicButton">Pick a Topic</button>
        <div id="selectedCourse">
            <h2>Selected Course:</h2>
            <div id="randomCourse"></div>
        </div>
    </div>    
    <script src="lasu.js"></script>
    <script src="lasu-in.js"></script>
</body>
</html>
