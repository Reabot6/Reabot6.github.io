<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="lasu-in.css">
</head>
<body>
    <div class="login-container">
        <h1 class="animated fadeInDown">Login</h1>
        <form id="loginForm" class="animated fadeInUp">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
        <p><a href="create_account.html" class="create-account-link">Create an Account</a></p>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <script src="lasu-in.js"></script>
</body>
</html>
