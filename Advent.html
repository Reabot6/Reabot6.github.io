<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyWorld</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #6a0dad; /* Purple background */
    }

    .navbar {
        background-color: #4b0082; /* Dark purple navbar */
        overflow: hidden;
        display: flex;
        justify-content: center;
    }

    .navbar a {
        color: white;
        text-align: center;
        padding: 10px 20px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .navbar a:hover {
        background-color: #800080; /* Hover color */
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 50px);
    }

    canvas {
        border: 2px solid #fff; /* White border for canvas */
        cursor: crosshair;
    }

    .mini-image {
        display: none;
        position: absolute;
        z-index: 1;
        width: 100px;
        height: 100px;
        border: 2px solid #fff; /* White border for mini image */
        background-color: #4b0082; /* Dark purple background */
    }

    .navbar a:hover .mini-image {
        display: block; /* Show mini image on hover */
    }

    .mini-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>

<div class="navbar">
    <a href="#" id="input1">Input 1<span class="mini-image"><img src="world1.jpg" alt="Image 1"></span></a>
    <a href="#" id="input2">Input 2<span class="mini-image"><img src="world2.jpg" alt="Image 2"></span></a>
    <a href="#" id="input3">Input 3<span class="mini-image"><img src="world3.jpg" alt="Image 3"></span></a>
    <a href="#" id="input4">Input 4<span class="mini-image"><img src="ehi4.jpg" alt="Image 4"></span></a>
    <a href="#" id="input5">Input 5<span class="mini-image"><img src="world5.jpg" alt="Image 5"></span></a>
</div>

<div class="container">
    <canvas id="canvas" width="600" height="400"></canvas>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const images = {
        input1: 'world1.jpg',
        input2: 'world2.jpg',
        input3: 'world3.jpg',
        input4: 'ehi4.jpg',
        input5: 'world5.jpg'
    };

    // Draw image on canvas when clicked
    function drawImageOnCanvas(imageSrc) {
        const img = new Image();
        img.src = imageSrc;
        img.onload = function() {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
    }

    // Add click event listener to navbar links
    const navbarLinks = document.querySelectorAll('.navbar a');
    navbarLinks.forEach(link => {
        link.addEventListener('click', () => {
            const inputId = link.getAttribute('id');
            const imageSrc = images[inputId];
            drawImageOnCanvas(imageSrc);
        });
    });
</script>

</body>
</html>
