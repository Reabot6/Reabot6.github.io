<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyworldðŸ’œ</title>
    <link rel="icon" type="image/x-icon" href="love.png">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #6a0dad; /* Purple background */
    }

    .navbar {
        background-color: #4b0082; /* Dark purple navbar */
        overflow: hidden;
        display: flex;
        justify-content: center;
    }

    .navbar a {
        color: white;
        text-align: center;
        padding: 10px 20px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        position: relative; /* Needed for dropdown positioning */
    }

    .navbar a:hover {
        background-color: #800080; /* Hover color */
    }

    .dropdown {
        position: relative;
        display:block;
    }

    .dropdown-content {
        
        position: absolute;
        background-color: #4b0082; /* Dark purple background */
        min-width: 160px;
        z-index: 1;
        animation: dropdownAppear 0.3s ease forwards;
    }

    .dropdown:hover .dropdown-content {
        display: block; /* Show dropdown on hover */
        animation: dropdownAppear 0.3s ease forwards;
    }

    @keyframes dropdownAppear {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dropdownDisappear {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-10px); }
    }

    .dropdown:hover .dropdown-content {
        display: block; /* Show dropdown on hover */
        animation: dropdownAppear 0.3s ease forwards;
    }

    .dropdown:hover .dropdown-content {
        animation: dropdownDisappear 0.3s ease forwards;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 50px);
    }

    canvas {
        border: 2px solid #fff; /* White border for canvas */
        cursor: crosshair;
        object-fit: contain; /* Fit image within canvas */
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div class="navbar">
    <div class="dropdown">
        <a href="#" class="dropbtn"><img src="dropdown-icon.png" alt="Dropdown Icon" style="height: 20px; width: 20px;"></a>
        <div class="dropdown-content">
            <a href="#" id="input1">Input 1</a>
            <a href="#" id="input2">Input 2</a>
            <a href="#" id="input3">Input 3</a>
            <a href="#" id="input4">Input 4</a>
            <a href="#" id="input5">Input 5</a>
        </div>
    </div>
</div>

<div class="container">
    <canvas id="canvas" width="600" height="400"></canvas>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const images = {
        input1: 'World1.jpg',
        input2: 'World2.jpg',
        input3: 'World3.jpg',
        input4: 'Ehi4.jpg',
        input5: 'World5.jpg'
    };

    // Draw image on canvas when clicked
    function drawImageOnCanvas(imageSrc) {
        const img = new Image();
        img.src = imageSrc;
        img.onload = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
    }

    // Celebration effect
    function celebrate() {
        const particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 1,
                color: '#fff',
                speedX: Math.random() * 3 - 1.5,
                speedY: Math.random() * 3 - 1.5
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                particle.x += particle.speedX;
                particle.y += particle.speedY;
            });
        }

        function update() {
            draw();
            requestAnimationFrame(update);
        }

        update();
    }

    // Add click event listener to navbar links
    const navbarLinks = document.querySelectorAll('.navbar a');
    navbarLinks.forEach(link => {
        link.addEventListener('click', () => {
            const inputId = link.getAttribute('id');
            const imageSrc = images[inputId];
            if (imageSrc) {
                drawImageOnCanvas(imageSrc);
                if (inputId === 'input4') {
                    celebrate();
                }
            }
        });
    });
</script>

</body>
</html>
