<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purple Image Gallery</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #6a0dad; /* Purple background */
    }

    .navbar {
        background-color: #4b0082; /* Dark purple navbar */
        overflow: hidden;
        display: flex;
        justify-content: center;
    }

    .navbar a {
        color: white;
        text-align: center;
        padding: 10px 20px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        position: relative; /* Needed for dropdown positioning */
    }

    .navbar a:hover {
        background-color: #800080; /* Hover color */
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #4b0082; /* Dark purple background */
        min-width: 160px;
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block; /* Show dropdown on hover */
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 50px);
    }

    canvas {
        border: 2px solid #fff; /* White border for canvas */
        cursor: crosshair;
    }
</style>
</head>
<body>

<div class="navbar">
    <div class="dropdown">
        <a href="#" class="dropbtn">Select Input</a>
        <div class="dropdown-content">
            <a href="#" id="input1">Input 1</a>
            <a href="#" id="input2">Input 2</a>
            <a href="#" id="input3">Input 3</a>
            <a href="#" id="input4">Input 4</a>
            <a href="#" id="input5">Input 5</a>
        </div>
    </div>
</div>

<div class="container">
    <canvas id="canvas" width="600" height="400"></canvas>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const images = {
        input1: 'World1.jpg',
        input2: 'World2.jpg',
        input3: 'World3.jpg',
        input4: 'Ehi4.jpg',
        input5: 'World5.jpg'
    };

    // Draw image on canvas when clicked
    function drawImageOnCanvas(imageSrc) {
        const img = new Image();
        img.src = imageSrc;
        img.onload = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
    }

    // Add click event listener to navbar links
    const navbarLinks = document.querySelectorAll('.navbar a');
    navbarLinks.forEach(link => {
        link.addEventListener('click', () => {
            const inputId = link.getAttribute('id');
            const imageSrc = images[inputId];
            if (imageSrc) {
                drawImageOnCanvas(imageSrc);
            }
        });
    });
</script>

</body>
</html>
